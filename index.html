<style>
    body {
        background-color: #121212;
        color: #f0f0f0;
        font-family: 'Roboto', sans-serif;
    }

    h1, h5 {
        color: #ffffff;
    }

    .container {
        padding-top: 30px;
        padding-bottom: 50px;
    }

    /* Card horizontal */
    .card {
        background-color: #1e1e1e;
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 25px;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.6);
    }

    .card-img-top {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 12px 0 0 12px;
        margin: 10px;
    }

    .card-body {
        padding: 15px;
        flex: 1;
    }

    .card-title {
        font-weight: 700;
        margin-bottom: 8px;
        color: #ffffff;
        font-size: 1.25rem;
    }

    .card-text {
        color: #e0e0e0;
        line-height: 1.4;
        font-size: 0.95rem;
    }

    /* Modal Custom */
    .modal-content {
        background-color: #1e1e1e;
        color: #f0f0f0;
        border-radius: 12px;
    }

    .modal-header, .modal-footer {
        border: none;
    }

    .modal-body p {
        margin-bottom: 8px;
        line-height: 1.5;
        font-size: 0.95rem;
    }

    a {
        color: #00bfff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Carousel */
    .carousel-item img {
        border-radius: 12px;
        max-height: 500px;
        object-fit: cover;
        margin: auto;
    }

    @media (max-width: 768px) {
        .card {
            flex-direction: column;
        }

        .card-img-top {
            width: 100%;
            height: auto;
            border-radius: 12px 12px 0 0;
        }
    }
</style>
</head>

const container = document.getElementById('places-container');

places.forEach((place, index) => {
    const col = document.createElement('div');
    col.className = "col-12";
    col.innerHTML = `
        <div class="card" data-bs-toggle="modal" data-bs-target="#placeModal" onclick="showModal(${index})">
            <img src="${place.images && place.images.length > 0 ? place.images[0] : ''}" class="card-img-top" alt="${place.name}">
            <div class="card-body">
                <h5 class="card-title">${place.name}</h5>
                <p class="card-text">${place.description}</p>
            </div>
        </div>
    `;
    container.appendChild(col);
});

function showModal(index) {
    const place = places[index];
    const modalTitle = document.getElementById('placeModalLabel');
    const modalBody = document.getElementById('modalBody');
    
    modalTitle.textContent = place.name;

    if (place.images && place.images.length > 0) {
        let carouselIndicators = '';
        let carouselItems = '';

        place.images.forEach((img, i) => {
            carouselIndicators += `
                <button type="button" data-bs-target="#carouselPlace" data-bs-slide-to="${i}" ${i === 0 ? 'class="active"' : ''} aria-current="${i === 0 ? 'true' : 'false'}" aria-label="Slide ${i+1}"></button>
            `;
            carouselItems += `
                <div class="carousel-item ${i === 0 ? 'active' : ''}">
                    <img src="${img}" class="d-block w-100" alt="${place.name}">
                </div>
            `;
        });

        modalBody.innerHTML = `
            <div id="carouselPlace" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                ${carouselIndicators}
              </div>
              <div class="carousel-inner">
                ${carouselItems}
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselPlace" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselPlace" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
              </button>
            </div>
            <p class="mt-3"><strong>Descrição:</strong> ${place.description}</p>
            <p><strong>Endereço:</strong> ${place.address}</p>
            <p><strong>Horário:</strong> ${place.hours}</p>
            <p><strong>Preços:</strong> ${place.prices}</p>
            ${place.instagram ? `<p><strong>Instagram:</strong> <a href="https://instagram.com/${place.instagram.replace('@','')}" target="_blank">${place.instagram}</a></p>` : ''}
        `;
    } else {
        modalBody.innerHTML = `
            <p><strong>Descrição:</strong> ${place.description}</p>
            <p><strong>Endereço:</strong> ${place.address}</p>
            <p><strong>Horário:</strong> ${place.hours}</p>
            <p><strong>Preços:</strong> ${place.prices}</p>
            ${place.instagram ? `<p><strong>Instagram:</strong> <a href="https://instagram.com/${place.instagram.replace('@','')}" target="_blank">${place.instagram}</a></p>` : ''}
        `;
    }
}
